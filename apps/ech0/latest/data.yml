additionalProperties:
  formFields:
    - default: "./data"
      edit: true
      envKey: DATA_PATH
      labelEn: Data Path
      labelZh: 数据路径
      required: true
      type: text
    - default: 40120
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      required: true
      rule: paramPort
      type: number
    - default: "secret"
      edit: true
      envKey: JWT_SECRET
      labelEn: JWT Secret
      labelZh: JWT密钥
      random: true
      required: true
      rule: paramComplexity
      type: password
