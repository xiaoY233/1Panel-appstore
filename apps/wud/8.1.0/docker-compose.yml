services:
    whatsupdocker:
        image: getwud/wud:8.1.0
        container_name: ${CONTAINER_NAME}
        ports:
            - ${PANEL_APP_PORT_HTTP}:3000
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - 1panel-network
        labels:
            createdBy: Apps
networks:
    1panel-network:
        external: true
