services:
  netbox:
    container_name: ${CONTAINER_NAME}
    image: linuxserver/netbox:4.3.3
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8000"
    environment:
      - TZ=Asia/Shanghai
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config:/config
      - ./data:/data
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true 