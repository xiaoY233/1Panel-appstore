      edit: true
      envKey: HALO_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 数据持久化路径
      required: true
      type: text
    - default: 8090
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: 访问端口
      labelEn: Port
      label:
        en: Port
        zh: 访问端口
      required: true
      rule: paramPort
      type: number
    - default: "http://127.0.0.1:8090"
      edit: true
      envKey: HALO_EXTERNAL_URL
      labelZh: 公网访问地址
      labelEn: External URL
      label:
        en: External URL
        zh: 公网访问地址
      required: true
      rule: paramExtUrl
      type: text
    - default: "14d"
      edit: true
      envKey: HALO_REMEMBER_ME_TOKEN_VALIDITY
      labelZh: 保持登录时间
      labelEn: Remember me token validity
      label:
        en: Remember me token validity
        zh: 保持登录时间
      required: true
      type: text
    - default: "postgresql"
      edit: true
      envKey: DB_TYPE
      labelZh: 数据库 类型
      labelEn: Database Type
      label:
        en: Database Type
        zh: 数据库 类型
      required: true
      type: select
      values:
        - label: PostgreSQL
          value: postgresql
        - label: MySQL (MariaDB, Percona)
          value: mysql
    - default: "127.0.0.1"
      edit: true
      envKey: DB_HOSTNAME
      labelZh: 数据库 主机地址
      labelEn: Database Host
      label:
        en: Database Host
        zh: 数据库 主机地址
      required: true
      type: text
    - default: 5432
      edit: true
      envKey: DB_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      label:
        en: Database Port
        zh: 数据库 端口
      required: true
      rule: paramPort
      type: number
    - default: "halo"
      edit: true
      envKey: DB_NAME
