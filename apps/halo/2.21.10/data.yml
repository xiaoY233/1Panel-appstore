      labelEn: Database Name
      label:
        en: Database Name
        zh: 数据库 名称
      required: true
      rule: paramCommon
      type: text
    - default: "halo"
      edit: true
      envKey: DB_USER
      labelZh: 数据库 用户名
      labelEn: Database Username
      label:
        en: Database Username
        zh: 数据库 用户名
      required: true
      type: text
    - default: ""
      edit: true
      envKey: DB_USER_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      label:
        en: Database Password
        zh: 数据库 密码
      random: true
      required: true
      rule: paramComplexity
      type: password
