networks:
  1panel-network:
    external: true

services:
  eigenfocus:
    image: eigenfocus/eigenfocus:0.9.0
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:3000
    volumes:
      - ${EIGENFOCUS_ROOT_PATH}:/eigenfocus-app/app-data
    environment:
      - TZ=Asia/Shanghai
      - DEFAULT_HOST_URL=${DEFAULT_HOST_URL}
