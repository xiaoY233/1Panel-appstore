services:
  adguardhome-sync:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8080"
    volumes:
      - ./config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    image: linuxserver/adguardhome-sync:latest
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true 