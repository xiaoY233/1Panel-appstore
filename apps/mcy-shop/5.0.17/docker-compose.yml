networks:
  1panel-network:
    external: true

services:
  mcy-shop:
    image: qyg2297248353/mcy-shop:v5.0.17
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:80
    volumes:
      - ${MCY_SHOP_ROOT_PATH}/data:/var/www/html
