services:
  mt-photos-ai:
    image: "devfox101/mt-photos-ai:latest"
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8060"
    environment:
      - API_AUTH_KEY=${API_AUTH_KEY}
    devices:
      - "/dev/dri:/dev/dri"
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
