        en: JVM_MMS (Maximum metaspace)
        zh: JVM_MMS (最大元空间大小)
      required: true
      type: text
    - default: "127.0.0.1"
      edit: true
      envKey: MYSQL_SERVICE_HOST
      labelZh: 数据库 主机
      labelEn: Database Host
      label:
        en: Database Host
        zh: 数据库 主机
      required: true
      type: text
    - default: 3306
      edit: true
      envKey: MYSQL_SERVICE_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      label:
        en: Database Port
        zh: 数据库 端口
      required: true
      rule: paramPort
      type: number
    - default: "nacos"
      edit: true
      envKey: MYSQL_SERVICE_USER
      labelZh: 数据库 用户名
      labelEn: Database Username
      label:
        en: Database Username
        zh: 数据库 用户名
      required: true
      type: text
    - default: ""
      edit: true
      envKey: MYSQL_SERVICE_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      label:
        en: Database Password
        zh: 数据库 密码
      required: true
      type: password
    - default: "nacos"
      edit: true
      envKey: MYSQL_SERVICE_DB_NAME
      labelZh: 数据库 名称
      labelEn: Database Name
      label:
        en: Database Name
        zh: 数据库 名称
      required: true
      type: text
    - default: "characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true"
      edit: true
      envKey: MYSQL_SERVICE_DB_PARAM
      labelZh: 数据库 连接参数
      labelEn: Database Connection Parameters
      label:
        en: Database Connection Parameters
        zh: 数据库 连接参数
      required: true
      type: text
