      envKey: NACOS_AUTH_TOKEN
      labelZh: Nacos身份验证令牌（至少32位字符的Base64编码）
      labelEn: Nacos auth token
      label:
        en: Nacos auth token
        zh: Nacos身份验证令牌（至少32位字符的Base64编码）
      required: true
      type: text
    - default: "512m"
      edit: true
      envKey: JVM_XMS
      labelZh: JVM_XMS (初始内存大小)
      labelEn: JVM_XMS (Initial memory size)
      label:
        en: JVM_XMS (Initial memory size)
        zh: JVM_XMS (初始内存大小)
      required: true
      type: text
    - default: "2g"
      edit: true
      envKey: JVM_XMX
      labelEn: JVM_XMX (Maximum memory size)
