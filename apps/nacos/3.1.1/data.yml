additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mysql
      edit: true
      envKey: PANEL_DB_TYPE
      labelZh: MySQL 服务 (前置检查)
      labelEn: Database Service (Pre-check)
      label:
        en: Database Service (Pre-check)
        zh: MySQL 服务 (前置检查)
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
        - label: Percona
          value: percona
    - default: "./data"
      edit: true
      envKey: NACOS_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 数据持久化路径
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      label:
        en: WebUI port
        zh: WebUI 端口
      required: true
      rule: paramPort
      type: number
    - default: 8848
      edit: true
      envKey: PANEL_APP_PORT_API
      labelZh: WebUI API 端口
      labelEn: WebUI API port
      label:
        en: WebUI API port
        zh: WebUI API 端口
      required: true
      rule: paramPort
      type: number
    - default: 9848
      edit: true
      envKey: PANEL_APP_PORT_GRPC
      labelZh: Nacos gRPC 端口
      labelEn: Nacos gRPC port
      label:
        en: Nacos gRPC port
        zh: Nacos gRPC 端口
      required: true
      rule: paramPort
      type: number
    - default: "ip"
      envKey: PREFER_HOST_MODE
      labelZh: IP模式/域名模式
      labelEn: IP mode/hostname mode
      label:
        en: IP mode/hostname mode
        zh: IP模式/域名模式
      required: true
      type: select
      values:
        - label: IP模式
          value: "ip"
        - label: 域名模式
          value: "hostname"
    - default: ""
      edit: true
      envKey: NACOS_SERVER_IP
      labelZh: 服务IP
      labelEn: Server IP
      label:
        en: Server IP
        zh: 服务IP
      required: true
      type: text
    - default: "serverIdentity"
      edit: true
      envKey: NACOS_AUTH_IDENTITY_KEY
      labelZh: Nacos身份验证密钥键
      labelEn: Nacos auth identity key
      label:
        en: Nacos auth identity key
        zh: Nacos身份验证密钥键
      required: true
      type: text
    - default: "security"
      edit: true
      envKey: NACOS_AUTH_IDENTITY_VALUE
      labelZh: Nacos身份验证密钥值
      labelEn: Nacos auth identity value
