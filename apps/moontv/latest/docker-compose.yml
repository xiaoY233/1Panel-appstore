services:
  moontv:
    image: ghcr.io/senshinya/moontv:latest
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    environment:
         - PASSWORD=${PASSWORD}
         - NEXT_PUBLIC_ENABLE_BLOCKAD=true
    labels:  
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
