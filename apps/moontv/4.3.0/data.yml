additionalProperties:
  formFields:
    - default: 3000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: WebUI port
      labelZh: WebUI 端口
      required: true
      rule: paramPort
      type: number
    - default: "MoonTV"
      edit: true
      envKey: NEXT_PUBLIC_SITE_NAME
      labelZh: 网站名称
      labelEn: Site Name
      required: true
      type: text
    - default: "本网站仅提供影视信息搜索服务，所有内容均来自第三方网站。本站不存储任何视频资源，不对任何内容的准确性、合法性、完整性负责。"
      edit: true
      envKey: ANNOUNCEMENT
      labelZh: 站点公告
      labelEn: Site Announcement
      required: true
      type: text
    - default: 5
      edit: true
      envKey: NEXT_PUBLIC_SEARCH_MAX_PAGE
      labelZh: 搜索结果最大页数
      labelEn: Search result maximum number of pages
      required: true
      type: number
    - default: ""
      edit: true
      envKey: USERNAME
      labelZh: 管理员用户名
      labelEn: Admin Username
      required: true
      type: text
    - default: ""
      edit: true
      envKey: PASSWORD
      labelZh: 管理员密码
      labelEn: Admin Password
      required: true
      type: password
    - default: "false"
      edit: true
      envKey: NEXT_PUBLIC_ENABLE_REGISTER
      labelZh: 是否允许注册
      labelEn: Enable Register
      required: true
      type: select
      values:
        - label: 允许注册
          value: "true"
        - label: 禁用注册
          value: "false"
    - default: "false"
      edit: true
      envKey: NEXT_PUBLIC_DISABLE_YELLOW_FILTER
      labelZh: 关闭色情内容过滤
      labelEn: Disable Yellow Filter
      required: true
      type: select
      values:
        - label: 开启过滤
          value: "true"
        - label: 禁用过滤
          value: "false"
    - default: "redis"
      edit: true
      envKey: NEXT_PUBLIC_STORAGE_TYPE
      labelZh: 数据存储类型
      labelEn: Storage Type
      required: true
      type: select
      values:
        - label: Upstash
          value: "upstash"
        - label: Redis
          value: "redis"
        - label: Kvrocks
          value: "kvrocks"
    - default: "redis://127.0.0.1:6379"
      edit: true
      envKey: REDIS_URL
      labelZh: Redis 地址 (Redis 存储)
      labelEn: Redis Address (Redis Storage)
      required: false
      type: text
    - default: "redis://127.0.0.1:6666"
      edit: true
      envKey: KVROCKS_URL
      labelZh: Kvrocks 地址 (Kvrocks 存储)
      labelEn: Kvrocks Address (Kvrocks Storage)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: UPSTASH_URL
      labelZh: Upstash 地址 (Upstash 存储)
      labelEn: Upstash Address (Upstash Storage)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: UPSTASH_TOKEN
      labelZh: Upstash 授权码 (Upstash 存储)
      labelEn: Upstash Token (Upstash Storage)
      required: false
      type: password