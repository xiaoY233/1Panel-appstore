networks:
  1panel-network:
    external: true

services:
  super-productivity:
    image: johannesjo/super-productivity:v14.5.0
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:80
    environment:
      - TZ=Asia/Shanghai
      - WEBDAV_BACKEND=http://sp-webdav
  sp-webdav:
    image: hacdias/webdav:v5.8
    restart: always
    networks:
      - 1panel-network
    volumes:
      - ${SUPER_PRODUCTIVITY_ROOT_PATH}/config/webdav.yaml:/config.yml
      - ${SUPER_PRODUCTIVITY_ROOT_PATH}/data:/data
