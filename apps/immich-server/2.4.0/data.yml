additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_REDIS_SERVICE
        required: true
        type: service
      default: redis
      envKey: PANEL_REDIS_TYPE
      labelZh: Redis 服务 (前置检查)
      labelEn: Redis Service (Pre-check)
      label:
        en: Redis Service (Pre-check)
