additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mysql
      edit: true
      envKey: PANEL_DB_TYPE
      labelZh: MySQL 服务 (前置检查)
      labelEn: Database Service (Pre-check)
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
        - label: Percona
          value: percona
    - default: "/home/umami"
      edit: true
      envKey: UMAMI_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 3000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: 连接端口
      labelEn: Connection Port
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: APP_SECRET
      labelZh: 应用密钥
      labelEn: Application Secret
      random: true
      required: false
      rule: paramComplexity
      type: password
    - default: "/"
      edit: true
      envKey: BASE_PATH
      labelZh: 基础路径
      labelEn: Base Path
      required: true
      type: text
    - default: ""
      edit: true
      envKey: ALLOWED_FRAME_URLS
      labelZh: 允许的 frame 地址
      labelEn: Allowed frame urls
      required: false
      type: text
    - default: "0"
      edit: true
      envKey: DISABLE_BOT_CHECK
      labelZh: 禁用机器人检测
      labelEn: Disable bot detection
      required: true
      type: select
      values:
        - label: 开启
          value: "1"
        - label: 关闭
          value: "0"
    - default: "127.0.0.1"
      edit: true
      envKey: DB_HOSTNAME
      labelZh: 数据库 主机地址
      labelEn: Database Host
      required: true
      type: text
    - default: 3306
      edit: true
      envKey: DB_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      required: true
      rule: paramPort
      type: number
    - default: "umami"
      edit: true
      envKey: DB_USERNAME
      labelZh: 数据库 用户名
      labelEn: Database User
      required: true
      type: text
    - default: ""
      edit: true
      envKey: DB_PASSWORD
      labelEn: Database Password
      labelZh: 数据库 密码
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: "umami"
      edit: true
      envKey: DB_DATABASE_NAME
      labelZh: 数据库 名称
      labelEn: Database Name
      required: true
      type: text
