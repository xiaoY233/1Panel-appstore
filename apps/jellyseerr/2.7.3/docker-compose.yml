networks:
  1panel-network:
    external: true

services:
  jellyseerr:
    image: fallenbagel/jellyseerr:2.7.3
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:5055
    volumes:
      - ${JELLYSEERR_ROOT_PATH}:/app/config
    environment:
      - PORT=5055
      - LOG_LEVEL=debug
      - TZ=Asia/Shanghai
      - https_proxy=${http_proxy:-}
