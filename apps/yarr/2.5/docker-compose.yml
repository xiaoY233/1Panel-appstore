networks:
  1panel-network:
    external: true

services:
  bark:
    image: ghcr.io/nkanaev/yarr:v2.5
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:7070
    volumes:
      - ${YARR_ROOT_PATH}/data:/data
