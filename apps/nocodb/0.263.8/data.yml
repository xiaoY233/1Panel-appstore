      labelEn: Database Service (Pre-check)
      required: true
      type: apps
      values:
        - label: PostgreSQL
          value: postgresql
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
        - label: Percona
          value: percona
