services:
  kspeeder:
    image: linkease/kspeeder:latest
    pull_policy: always
    container_name: ${CONTAINER_NAME}
    ports:
      - ${PANEL_APP_PORT_HTTP}:5003
      - ${PANEL_APP_PORT_PROXY}:5443
    volumes:
      - ./kspeeder-data:/kspeeder-data
      - ./kspeeder-config:/kspeeder-config
    restart: always
    labels:
      createdBy: "Apps"
