additionalProperties:
  formFields:
    - default: 1200
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      label:
        en: WebUI port
        zh: WebUI 端口
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: ACCESS_KEY
      labelZh: 访问密钥
      labelEn: Access key
      label:
        en: Access key
        zh: 访问密钥
      required: false
      type: password
    - default: "memory"
      edit: true
      envKey: CACHE_TYPE
      labelZh: 缓存类型
      labelEn: Cache type
      label:
        en: Cache type
        zh: 缓存类型
      required: true
      type: select
      values:
        - label: 内存
          value: "memory"
        - label: Redis
          value: "redis"
    - default: "redis://127.0.0.1:6379/"
      edit: true
      envKey: REDIS_URL
      labelZh: Redis URL 地址 (仅当缓存类型为 Redis 时)
      labelEn: Redis URL address (only when the cache type is Redis)
      label:
        en: Redis URL address (only when the cache type is Redis)
        zh: Redis URL 地址 (仅当缓存类型为 Redis 时)
      required: false
      type: text
    - default: 256
      edit: true
      envKey: MEMORY_MAX
      labelZh: 最大缓存数量 (仅当缓存类型为内存时)
      labelEn: Maximum number of caches (only when the cache type is memory)
      label:
        en: Maximum number of caches (only when the cache type is memory)
        zh: 最大缓存数量 (仅当缓存类型为内存时)
      required: false
      type: number
    - default: 300
      edit: true
      envKey: CACHE_EXPIRE
      labelZh: 路由缓存过期时间 (秒)
      labelEn: Route cache expiration time (seconds)
      label:
        en: Route cache expiration time (seconds)
        zh: 路由缓存过期时间 (秒)
      required: true
      type: number
    - default: 300
      edit: true
      envKey: CACHE_CONTENT_EXPIRE
      labelZh: 内容缓存过期时间 (秒)
      labelEn: Content cache expiration time (seconds)
      label:
        en: Content cache expiration time (seconds)
        zh: 内容缓存过期时间 (秒)
      required: true
      type: number
    - default: ""
      edit: true
      envKey: PROXY_URI
      labelZh: 代理 URL 地址
      labelEn: Proxy URL address
      label:
        en: Proxy URL address
        zh: 代理 URL 地址
      required: false
      type: text
    - default: ""
      edit: true
      envKey: PROXY_AUTH
      labelZh: 代理认证 (仅支持 Basic 认证)
      labelEn: Proxy authentication (only supports Basic authentication)
      label:
        en: Proxy authentication (only supports Basic authentication)
        zh: 代理认证 (仅支持 Basic 认证)
      required: false
      type: text
    - default: ".*"
      edit: true
      envKey: PROXY_URL_REGEX
      labelZh: 代理 URL 正则表达式
      labelEn: Proxy URL regular expression
      label:
        en: Proxy URL regular expression
        zh: 代理 URL 正则表达式
      required: false
      type: text
    - default: ""
      edit: true
      envKey: FOLLOW_OWNER_USER_ID
      labelZh: 用户 ID
      labelEn: User id
      label:
        en: User id
        zh: 用户 ID
      required: false
      type: text
    - default: ""
      edit: true
      envKey: FOLLOW_DESCRIPTION
      labelZh: 服务描述
      labelEn: Service description
      label:
        en: Service description
        zh: 服务描述
      required: false
      type: text
    - default: 100
      edit: true
      envKey: FOLLOW_PRICE
      labelZh: 月度价格
      labelEn: Service price
      label:
        en: Service price
        zh: 月度价格
      required: true
      type: number
    - default: 100
      edit: true
      envKey: FOLLOW_USER_LIMIT
      labelZh: 用户限制
      labelEn: User limit
      label:
        en: User limit
        zh: 用户限制
      required: true
      type: number
