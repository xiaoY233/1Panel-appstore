additionalProperties:
  formFields:
    - default: "./data"
      edit: true
      envKey: NACOS_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 数据持久化路径
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      label:
        en: WebUI port
        zh: WebUI 端口
      required: true
      rule: paramPort
      type: number
    - default: 8848
      edit: true
      envKey: PANEL_APP_PORT_API
      labelZh: WebUI API 端口
      labelEn: WebUI API port
      label:
        en: WebUI API port
        zh: WebUI API 端口
      required: true
      rule: paramPort
      type: number
    - default: 9848
      edit: true
      envKey: PANEL_APP_PORT_GRPC
      labelZh: Nacos gRPC 端口
      labelEn: Nacos gRPC port
      label:
        en: Nacos gRPC port
        zh: Nacos gRPC 端口
      required: true
      rule: paramPort
      type: number
    - default: "ip"
      envKey: PREFER_HOST_MODE
      labelZh: IP模式/域名模式
      labelEn: IP mode/hostname mode
      label:
        en: IP mode/hostname mode
        zh: IP模式/域名模式
      required: true
      type: select
      values:
        - label: IP模式
          value: "ip"
        - label: 域名模式
          value: "hostname"
    - default: ""
      edit: true
      envKey: NACOS_SERVER_IP
      labelZh: 服务IP
      labelEn: Server IP
      label:
        en: Server IP
        zh: 服务IP
      required: true
      type: text
    - default: "serverIdentity"
      edit: true
      envKey: NACOS_AUTH_IDENTITY_KEY
      labelZh: Nacos身份验证密钥键
      labelEn: Nacos auth identity key
      label:
        en: Nacos auth identity key
        zh: Nacos身份验证密钥键
      required: true
      type: text
    - default: "security"
      edit: true
      envKey: NACOS_AUTH_IDENTITY_VALUE
      labelZh: Nacos身份验证密钥值
      labelEn: Nacos auth identity value
      label:
        en: Nacos auth identity value
        zh: Nacos身份验证密钥值
      required: true
      type: text
    - default: "SecretKey012345678901234567890123456789012345678901234567890123456789"
      edit: true
      envKey: NACOS_AUTH_TOKEN
      labelZh: Nacos身份验证令牌（至少32位字符的Base64编码）
      labelEn: Nacos auth token
      label:
        en: Nacos auth token
        zh: Nacos身份验证令牌（至少32位字符的Base64编码）
      required: true
      type: text
    - default: "512m"
      edit: true
      envKey: JVM_XMS
      labelZh: JVM_XMS (初始内存大小)
      labelEn: JVM_XMS (Initial memory size)
      label:
        en: JVM_XMS (Initial memory size)
        zh: JVM_XMS (初始内存大小)
      required: true
      type: text
    - default: "2g"
      edit: true
      envKey: JVM_XMX
      labelEn: JVM_XMX (Maximum memory size)
      labelZh: JVM_XMX (最大内存大小)
      label:
        en: JVM_XMX (Maximum memory size)
        zh: JVM_XMX (最大内存大小)
      required: true
      type: text
    - default: "128m"
      edit: true
      envKey: JVM_XMN
      labelEn: JVM_XMN (New generation memory)
      labelZh: JVM_XMN (新生代内存)
      label:
        en: JVM_XMN (New generation memory)
        zh: JVM_XMN (新生代内存)
      required: true
      type: text
    - default: "128m"
      edit: true
      envKey: JVM_MS
      labelEn: JVM_MS (Initial metaspace)
      labelZh: JVM_MS (初始元空间大小)
      label:
        en: JVM_MS (Initial metaspace)
        zh: JVM_MS (初始元空间大小)
      required: true
      type: text
    - default: "320m"
      edit: true
      envKey: JVM_MMS
      labelEn: JVM_MMS (Maximum metaspace)
      labelZh: JVM_MMS (最大元空间大小)
      label:
        en: JVM_MMS (Maximum metaspace)
        zh: JVM_MMS (最大元空间大小)
      required: true
      type: text
