networks:
  1panel-network:
    external: true

services:
  overseerr:
    image: sctx/overseerr:1.34.0
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:5055
    volumes:
      - ${OVERSEERR_ROOT_PATH}/config:/app/config
    environment:
      - PORT=5055
      - TZ=Asia/Shanghai
      - LOG_LEVEL=debug
