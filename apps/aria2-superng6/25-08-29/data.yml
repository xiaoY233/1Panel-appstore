additionalProperties:
  formFields:
    - default: "./superng6_aria2_data"
      edit: true
      envKey: ARIA2_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 数据持久化路径
      required: true
      type: text
    - default: "./downloads"
      edit: true
      envKey: ARIA2_DOWNLOADS_PATH
      labelZh: 下载文件保存路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 下载文件保存路径
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      label:
        en: WebUI port
        zh: WebUI 端口
      required: true
      rule: paramPort
      type: number
    - default: 6800
      edit: true
      envKey: PANEL_APP_PORT_RPC
      labelZh: RPC 通讯端口
      labelEn: RPC communication port
      label:
        en: RPC communication port
        zh: RPC 通讯端口
      required: true
      rule: paramPort
      type: number
    - default: 32516
      edit: true
      envKey: PANEL_APP_PORT_BTPORT
      labelZh: DHT 和 BT 通讯端口
      labelEn: DHT and BT communication port
      label:
        en: DHT and BT communication port
        zh: DHT 和 BT 通讯端口
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: SECRET
      labelZh: 鉴权密钥
      labelEn: Authentication key
      label:
        en: Authentication key
        zh: 鉴权密钥
      required: true
      type: password
    - default: "1024M"
      edit: true
      envKey: CACHE
      labelZh: 写入缓存大小
      labelEn: Write cache size
      label:
        en: Write cache size
        zh: 写入缓存大小
      required: true
      type: text
    - default: "https://cdn.jsdelivr.net/gh/XIU2/TrackersListCollection@master/best_aria2.txt"
      edit: true
      envKey: CTU
      labelZh: 自定义 Trackes 地址
      labelEn: Custom Trackes address
      label:
        en: Custom Trackes address
        zh: 自定义 Trackes 地址
      required: true
      type: text
    - default: "falloc"
      edit: true
      envKey: FA
      labelZh: 下载预分配模式
      labelEn: Download pre-allocation mode
      label:
        en: Download pre-allocation mode
        zh: 下载预分配模式
      required: true
      type: select
      values:
        - label: 无
          value: "none"
        - label: 预分配
          value: "falloc"
        - label: 分片
          value: "trunc"
        - label: 预分配 + 分片
          value: "prealloc"
    - default: "2h"
      edit: true
      envKey: CRA2B
      labelZh: 重启Aria2B时间
      labelEn: Restart Aria2B time
      label:
        en: Restart Aria2B time
        zh: 重启Aria2B时间
      required: true
      type: select
      values:
        - label: 禁止重启
          value: "false"
        - label: 每1小时
          value: "1h"
        - label: 每2小时
          value: "2h"
        - label: 每3小时
          value: "3h"
        - label: 每4小时
          value: "4h"
        - label: 每5小时
          value: "5h"
        - label: 每6小时
          value: "6h"
        - label: 每8小时
          value: "8h"
        - label: 每10小时
          value: "10h"
        - label: 每12小时
          value: "12h"
    - default: "true"
      edit: true
      envKey: QUIET
      labelZh: 静默下载
      labelEn: Silent download
      label:
        en: Silent download
        zh: 静默下载
      required: true
      type: select
      values:
        - label: 禁用
          value: "false"
        - label: 开启
          value: "true"
