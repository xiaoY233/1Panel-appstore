networks:
  1panel-network:
    external: true

services:
  speedtest-tracker:
    image: linuxserver/speedtest-tracker:1.6.8
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    network_mode:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:80
    volumes:
      - ${SPEEDTEST_TRACKER_ROOT_PATH}/config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - APP_KEY=${APP_KEY}
      - DISPLAY_TIMEZONE=Asia/Shanghai
      - DB_CONNECTION=sqlite
      - MAIL_MAILER=sqlite
