networks:
  1panel-network:
    external: true

services:
  auto-lady:
    image: envyafish/byte-muse:1.18.6
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:80
    volumes:
      - ${AUTO_LADY_ROOT_PATH}/config:/data
    environment:
      - HTTPS_PROXY=${HTTP_PROXY}
      - HTTP_PROXY=${HTTP_PROXY:-}
      - NO_PROXY=${NO_PROXY:-}
