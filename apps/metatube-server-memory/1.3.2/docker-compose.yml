networks:
  1panel-network:
    external: true

services:
  metatube-server:
    image: ghcr.io/metatube-community/metatube-server:1.3.2
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:${PANEL_APP_PORT_HTTP}
    environment:
      - HTTPS_PROXY=${HTTP_PROXY}
      - DB_AUTO_MIGRATE=true
      - PORT=${PANEL_APP_PORT_HTTP}
