networks:
  1panel-network:
    external: true

services:
  page-spy-web:
    image: huolalatech/page-spy-web:v2.4.3
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:6752
    volumes:
      - ${PAGE_SPY_WEB_ROOT_PATH}/log:/app/log
      - ${PAGE_SPY_WEB_ROOT_PATH}/data:/app/data
