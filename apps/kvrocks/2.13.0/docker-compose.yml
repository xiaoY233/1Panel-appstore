networks:
  1panel-network:
    external: true

services:
  kvrocks:
    image: apache/kvrocks:2.13.0
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:6666
    env_file:
      - ${GLOBAL_ENV_FILE:-/etc/1panel/envs/global.env}
      - ${ENV_FILE:-/etc/1panel/envs/default.env}
    volumes:
      - ${KVROCKS_ROOT_PATH}/data:/kvrocks_data
    environment:
      - TZ=Asia/Shanghai
