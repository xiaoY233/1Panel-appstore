additionalProperties:
  formFields:
    - default: "/home/pihole"
      edit: true
      envKey: PIHOLE_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: WEBPASSWORD
      labelZh: WebUI 密码
      labelEn: WebUI password
      required: true
      type: text
    - default: "127.0.0.1"
      edit: true
      envKey: FTLCONF_LOCAL_IPV4
      labelZh: 本地 IPv4 地址
      labelEn: Local IPv4 address
      required: true
      type: text
    - default: "1.1.1.1;8.8.8.8;114.114.114.114;"
      edit: true
      envKey: PIHOLE_DNS_
      labelZh: 上游 DNS 服务器
      labelEn: Upstream DNS server
      required: true
      type: text
