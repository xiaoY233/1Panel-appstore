additionalProperties:
  formFields:
    - default: "./data"
      edit: true
      envKey: READER3_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 数据持久化路径
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      label:
        en: WebUI port
        zh: WebUI 端口
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: READER_APP_SECUREKEY
      labelZh: 管理员 密码
      labelEn: Admin Password
      label:
        en: Admin Password
        zh: 管理员 密码
      required: true
      type: password
    - default: ""
      edit: true
      envKey: READER_APP_INVITECODE
      labelZh: 邀请码
      labelEn: Invite Code
      label:
        en: Invite Code
        zh: 邀请码
      required: false
      type: text
    - default: "true"
      edit: true
      envKey: READER_APP_CACHECHAPTERCONTENT
      labelZh: 缓存章节内容
      labelEn: Cache Chapter Content
      label:
        en: Cache Chapter Content
        zh: 缓存章节内容
      required: true
      type: select
      values:
        - label: 开启
          value: "true"
        - label: 关闭
          value: "false"
    - default: 0
      edit: true
      envKey: READER_APP_AUTOCLEARINACTIVEUSER
      labelZh: 自动清理不活跃用户 (天)
      labelEn: Auto Clear Inactive User (Days)
