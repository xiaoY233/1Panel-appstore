        zh: 新用户默认启用 LocalStore
      required: true
      type: select
      values:
        - label: 启用
          value: "true"
        - label: 禁用
          value: "false"
    - default: "false"
      edit: true
      envKey: READER_APP_DEFAULTUSERENABLEBOOKSOURCE
      labelZh: 允许新用户编辑书源
      labelEn: Allow New User Edit Book Source
      label:
