        en: Auto Clear Inactive User (Days)
        zh: 自动清理不活跃用户 (天)
      required: true
      type: number
    - default: ""
      edit: true
      envKey: READER_APP_REMOTEWEBVIEWAPI
      labelZh: 远程 WebView API 地址 (插件)
      labelEn: Remote WebView API Address (Plugin)
      label:
        en: Remote WebView API Address (Plugin)
        zh: 远程 WebView API 地址 (插件)
      required: false
      type: text
    - default: "false"
      edit: true
      envKey: READER_APP_DEFAULTUSERENABLEWEBDAV
      labelZh: 新用户默认启用 WebDAV
      labelEn: New User Default Enable WebDAV
      label:
        en: New User Default Enable WebDAV
        zh: 新用户默认启用 WebDAV
      required: true
      type: select
      values:
        - label: 启用
          value: "true"
        - label: 禁用
          value: "false"
    - default: "false"
      edit: true
      envKey: READER_APP_DEFAULTUSERENABLELOCALSTORE
      labelZh: 新用户默认启用 LocalStore
      labelEn: New User Default Enable LocalStore
      label:
