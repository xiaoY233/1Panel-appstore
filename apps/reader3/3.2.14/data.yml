      required: true
      type: select
      values:
        - label: 允许
          value: "true"
        - label: 禁止
          value: "false"
    - default: 200
      edit: true
      envKey: READER_APP_DEFAULTUSERBOOKSOURCELIMIT
      labelZh: 新用户书源数量限制
      labelEn: New User Book Source Limit
      label:
        en: New User Book Source Limit
        zh: 新用户书源数量限制
      required: true
      type: number
    - default: 8
      edit: true
      envKey: READER_APP_minUserPasswordLength
      labelZh: 用户密码最小长度
      labelEn: User Password Min Length
      label:
        en: User Password Min Length
        zh: 用户密码最小长度
      required: true
      type: number
