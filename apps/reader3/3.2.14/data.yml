        zh: 允许新用户编辑书源
      required: true
      type: select
      values:
        - label: 允许
          value: "true"
        - label: 禁止
          value: "false"
    - default: "false"
      edit: true
      envKey: READER_APP_DEFAULTUSERENABLERSSSOURCE
      labelZh: 允许新用户编辑 RSS 源
