networks:
  1panel-network:
    external: true

services:
  jproxy:
    image: luckypuppy514/jproxy:v3.4.6
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8117
    env_file:
      - ${GLOBAL_ENV_FILE:-/etc/1panel/envs/global.env}
      - ${ENV_FILE:-/etc/1panel/envs/default.env}
    volumes:
      - ${JPROXY_ROOT_PATH}/data:/app/database
    environment:
      - PUID=0
      - PGID=0
      - TZ=Asia/Shanghai
