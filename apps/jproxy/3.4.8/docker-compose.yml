networks:
  1panel-network:
    external: true

services:
  jproxy:
    image: luckypuppy514/jproxy:v3.4.8
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8117
    volumes:
      - ${JPROXY_ROOT_PATH}/data:/app/database
    environment:
      - PUID=0
      - PGID=0
      - TZ=Asia/Shanghai
      - JAVA_OPTS=${JAVA_OPTS}
      - CACHE_EXPIRES=${CACHE_EXPIRES}
      - TOKEN_EXPIRES=${TOKEN_EXPIRES}
      - SYNC_INTERVAL=${SYNC_INTERVAL}
      - RENAME_FILE=${RENAME_FILE}
      - MIN_COUNT=${MIN_COUNT}
      - INDEXER_RESULT_CACHE_EXPIRES=${INDEXER_RESULT_CACHE_EXPIRES}
