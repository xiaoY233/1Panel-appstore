networks:
  1panel-network:
    external: true

services:
  mx-server:
    image: innei/mx-server:8.4.0
    depends_on:
      - mx-mongo
      - mx-redis
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:2333
    env_file:
      - ${GLOBAL_ENV_FILE:-/etc/1panel/envs/global.env}
      - ${ENV_FILE:-/etc/1panel/envs/default.env}
    volumes:
      - ${MX_SERVER_ROOT_PATH}/data:/root/.mx-space
    environment:
      - TZ=Asia/Shanghai
      - PORT=2333
      - DEMO=false
      - NODE_ENV=production
      - ENCRYPT_ENABLE=false
      - DB_HOST=mx-mongo
      - REDIS_HOST=mx-redis

  mx-mongo:
    image: mongo
    container_name: mongo-${CONTAINER_NAME}
    volumes:
      - ${MX_SERVER_ROOT_PATH}/db:/data/db
    networks:
      - 1panel-network
    restart: always

  mx-redis:
    image: redis:alpine
    container_name: redis-${CONTAINER_NAME}
    volumes:
      - ${MX_SERVER_ROOT_PATH}/redis:/data
    networks:
      - 1panel-network
    restart: always
