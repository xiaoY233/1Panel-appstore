services:
  rembg:
    image: "danielgatis/rembg:latest"
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:7000"
    command: "${COMMAND}"
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
