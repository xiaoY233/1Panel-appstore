additionalProperties:
  formFields:
    - default: "./data"
      edit: true
      envKey: NODEBB_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 数据持久化路径
      required: true
      type: text
    - default: 4567
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      label:
        en: WebUI port
        zh: WebUI 端口
      required: true
      rule: paramPort
      type: number
    - default: "http://127.0.0.1:4567"
      edit: true
      envKey: NODEBB_URL
      labelZh: 服务地址
      labelEn: Service address
      label:
        en: Service address
        zh: 服务地址
      required: true
      type: text
    - default: ""
      edit: true
      envKey: NODEBB_ADMIN_USERNAME
      labelZh: 管理员用户名
      labelEn: Admin Username
      label:
        en: Admin Username
        zh: 管理员用户名
      required: true
      type: text
    - default: ""
      edit: true
      envKey: NODEBB_ADMIN_PASSWORD
      labelZh: 管理员密码
      labelEn: Admin Password
      label:
        en: Admin Password
        zh: 管理员密码
      required: true
      type: password
    - default: ""
      edit: true
      envKey: NODEBB_ADMIN_EMAIL
      labelZh: 管理员邮箱
      labelEn: Admin Email
      label:
        en: Admin Email
        zh: 管理员邮箱
      required: true
      type: text
    - default: "postgres"
      edit: true
      envKey: NODEBB_DB
      labelZh: 数据库类型
      labelEn: Database type
      label:
        en: Database type
        zh: 数据库类型
      required: true
      type: select
      values:
        - label: PostgreSQL
          value: "postgres"
        - label: Redis
          value: "redis"
        - label: MongoDB
          value: "mongo"
    - default: "127.0.0.1"
      edit: true
      envKey: NODEBB_DB_HOST
      labelZh: 数据库 主机地址
      labelEn: Database Host
      label:
        en: Database Host
        zh: 数据库 主机地址
      required: true
      type: text
    - default: 5432
      edit: true
      envKey: NODEBB_DB_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      label:
        en: Database Port
        zh: 数据库 端口
      required: true
      rule: paramPort
      type: number
    - default: "nodebb"
      edit: true
      envKey: NODEBB_DB_NAME
      labelZh: 数据库 名称
      labelEn: Database Name
      label:
        en: Database Name
        zh: 数据库 名称
      required: true
      rule: paramCommon
      type: text
    - default: "nodebb"
      edit: true
      envKey: NODEBB_DB_USER
      labelZh: 数据库 用户名
      labelEn: Database Username
      label:
        en: Database Username
        zh: 数据库 用户名
      required: false
      type: text
    - default: ""
      edit: true
      envKey: NODEBB_DB_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      label:
        en: Database Password
        zh: 数据库 密码
      random: true
      required: false
      rule: paramComplexity
      type: password
