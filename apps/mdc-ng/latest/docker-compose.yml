services:
  mdc-ng:
    image: "mdcng/mdc:latest"
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9208"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIME_ZONE}
    volumes:
      - "${CONFIG_PATH}:/config"
      - "${MEDIA_PATH}:${MEDIA_PATH_INTERNAL}"
      - "${MEDIA_PATH_2}:${MEDIA_PATH_INTERNAL_2}"
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
