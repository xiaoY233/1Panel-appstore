services:
  laftools:
    image: "codegentoolbox/laftools-linux-x64:v5.5.20"
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:39899"
    environment:
      - LAFREGION=${LAF_REGION}
      - APPLANG=${APP_LANG}
    volumes:
      - ${DATA_PATH}:/root/.miaoda
    labels:
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
