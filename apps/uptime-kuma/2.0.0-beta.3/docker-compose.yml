networks:
  1panel-network:
    external: true

services:
  uptime-kuma:
    image: louislam/uptime-kuma:2.0.0-beta.3
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:3001
    volumes:
      - ${UPTIME_KUMA_ROOT_PATH}/data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
