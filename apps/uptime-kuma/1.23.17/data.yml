additionalProperties:
  formFields:
    - default: "./data"
      edit: true
      envKey: UPTIME_KUMA_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 数据持久化路径
      required: true
      type: text
    - default: 3001
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      label:
        en: WebUI port
        zh: WebUI 端口
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: UPTIME_KUMA_CLOUDFLARED_TOKEN
      labelZh: Cloudflared 隧道令牌
      labelEn: Cloudflared tunnel token
      label:
        en: Cloudflared tunnel token
        zh: Cloudflared 隧道令牌
      required: false
      type: text
    - default: "false"
      edit: true
      envKey: UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN
      labelZh: 禁用 Frame SameOrigin
      labelEn: Disable Frame SameOrigin
      label:
        en: Disable Frame SameOrigin
        zh: 禁用 Frame SameOrigin
      required: true
      type: select
      values:
        - label: 是
          value: "true"
        - label: 否
          value: "false"
