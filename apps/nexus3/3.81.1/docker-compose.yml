networks:
  1panel-network:
    external: true

services:
  nexus3:
    image: sonatype/nexus3:3.81.1-alpine
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8081
    env_file:
      - ${GLOBAL_ENV_FILE:-/etc/1panel/envs/global.env}
      - ${ENV_FILE:-/etc/1panel/envs/default.env}
    volumes:
      - ${NEXUS3_ROOT_PATH}/data:/nexus-data
    environment:
      - TZ=Asia/Shanghai
