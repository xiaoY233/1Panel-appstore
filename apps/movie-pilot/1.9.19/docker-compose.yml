networks:
  1panel-network:
    external: true

services:
  movie-pilot:
    image: jxxghp/moviepilot:1.9.19
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    stdin_open: true
    tty: true
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:3000
      - ${PANEL_APP_PORT_API}:3001
    env_file:
      - ./envs/movie-pilot.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${MOVIEPILOT_ROOT_PATH}/config:/config
      - ${MOVIEPILOT_ROOT_PATH}/moviepilot:/moviepilot
      - ${MOVIEPILOT_DOWNLOADS_PATH}:/download
    environment:
      - NGINX_PORT=3000
      - PORT=3001
      - PUID=0
      - PGID=0
      - UMASK=022
    logging:
      driver: json-file
      options:
        max-size: 5m
