additionalProperties:
  formFields:
    - default: "./data"
      edit: true
      envKey: MOVIEPILOT_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 数据持久化路径
      required: true
      type: text
    - default: "./downloads"
      edit: true
      envKey: MOVIEPILOT_DOWNLOADS_PATH
      labelZh: 文件下载路径
      labelEn: Data persistence path
      label:
        en: Data persistence path
        zh: 文件下载路径
      required: true
      type: text
    - default: 3000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI Port
      label:
        en: WebUI Port
        zh: WebUI 端口
      required: true
      rule: paramPort
      type: number
    - default: 3001
      edit: true
      envKey: PANEL_APP_PORT_API
      labelZh: API 端口
      labelEn: API Port
      label:
        en: API Port
        zh: API 端口
      required: true
      rule: paramPort
      type: number
    - default: "admin"
      edit: true
      envKey: SUPERUSER
      labelZh: 管理员用户名
      labelEn: Superuser Username
      label:
        en: Superuser Username
        zh: 管理员用户名
      required: true
      type: text
    - default: "moviepilot"
      edit: true
      envKey: API_TOKEN
      labelZh: API 令牌
      labelEn: API Token
      label:
        en: API Token
        zh: API 令牌
      required: true
      type: password
    - default: ""
      edit: true
      envKey: PROXY_HOST
      labelZh: 网络代理
      labelEn: Proxy Host
      label:
        en: Proxy Host
        zh: 网络代理
      required: false
      rule: paramExtUrl
      type: text
    - default: "false"
      edit: true
      envKey: MOVIEPILOT_AUTO_UPDATE
      labelZh: 重启时自动更新
      labelEn: Auto Update on Restart
      label:
        en: Auto Update on Restart
        zh: 重启时自动更新
      required: true
      type: select
      values:
        - label: 开启
          value: "true"
        - label: 关闭
          value: "false"
        - label: 发布版
          value: "release"
        - label: 开发板
          value: "dev"
    - default: "false"
      edit: true
      envKey: AUTO_UPDATE_RESOURCE
      labelZh: 自动更新资源包
      labelEn: Auto Update Resources
      label:
        en: Auto Update Resources
        zh: 自动更新资源包
      required: true
      type: select
      values:
        - label: 开启
          value: "true"
        - label: 关闭
          value: "false"
    - default: ""
      edit: true
      envKey: IYUU_SIGN
      labelEn: IYUU Sign
      labelZh: IYUU登录令牌
      label:
        en: IYUU Sign
        zh: IYUU登录令牌
      required: false
      type: password
