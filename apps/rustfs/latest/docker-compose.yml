networks:
  1panel-network:
    external: true

services:
  rustfs:
    image: rustfs/rustfs:latest
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:9000
    volumes:
      - ${RUSTFS_ROOT_PATH}/data:/etc/rustfs
    environment:
      - TZ=Asia/Shanghai
      - RUSTFS_ADDRESS=:9000
