networks:
  1panel-network:
    external: true

services:
  maccms10:
    image: qyg2297248353/maccms10:v24.11.19
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:80
    volumes:
      - ${MACCMS10_ROOT_PATH}/www:/var/www
