services:
  element-web:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
    image: vectorim/element-web:v1.11.111
    labels:  
      createdBy: "Apps"
    volumes:
    - ${ELEMENT_WEB_ROOT_PATH}:/app

networks:  
  1panel-network:  
    external: true
