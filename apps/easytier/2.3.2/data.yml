additionalProperties:
  formFields:
    - default: "./data/data"
      edit: true
      envKey: DATA_PATH
      labelEn: Data Path
      labelZh: 数据路径
      required: true
      type: text
    - default: "./data/config.toml"
      disabled: true
      envKey: CONFIG_FILE_PATH
      labelEn: Configuration file path
      labelZh: 配置文件路径
      required: true
      type: text
    - default: "/root/config.toml"
      disabled: true
      envKey: CONFIG_FILE_PATH_INTERNAL
      labelEn: Configuration file path(inside container)
      labelZh: 配置文件路径 (容器内部)
      required: true
      type: text
    - default: "Asia/Shanghai"
      edit: true
      envKey: TIME_ZONE
      labelEn: Time Zone
      labelZh: 时区
      required: true
      type: text
    - default: "true"
      disabled: true
      envKey: PRIVILEGED_MODE
      labelEn: Privilege mode switch
      labelZh: 特权模式开关
      required: true
      type: text
    - default: "easytier"
      edit: true
      envKey: HOSTNAME
      labelEn: Hostname
      labelZh: 主机名
      required: true
      type: text
    - default: "-c /root/config.toml"
      disabled: true
      envKey: COMMAND
      labelEn: Command
      labelZh: 命令
      required: true
      type: text
