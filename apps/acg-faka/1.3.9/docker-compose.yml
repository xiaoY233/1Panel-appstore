networks:
  1panel-network:
    external: true

services:
  acg-faka:
    image: qyg2297248353/acg-faka:v1.3.9
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:80
    volumes:
      - ${ACG_FAKA_ROOT_PATH}:/var/www/html
