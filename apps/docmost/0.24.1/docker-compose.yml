services:
  docmost:
    container_name: ${CONTAINER_NAME}
    restart: always
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - docmost:/app/data/storage
    environment:
      APP_URL: "http://localhost:3000"
      APP_SECRET: "52f235dee223c92a83a934ada13b83075c9855fe966b3cbf9dd86810e2b742ee"
      DATABASE_URL: "postgresql://username:password@db:5432/docmost?schema=public"
      REDIS_URL: "redis://redis:6379"
    image: docmost/docmost:0.24.1
    labels:  
      createdBy: "Apps"
    depends_on:
      - db
      - redis
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: docmost
      POSTGRES_USER: docmost
      POSTGRES_PASSWORD: ${PANEL_DB_USER_PASSWORD}
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2-alpine
    restart: always
    volumes:
      - redis_data:/data
volumes:
  docmost:
  db_data:
  redis_data: