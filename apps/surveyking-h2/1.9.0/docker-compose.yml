networks:
  1panel-network:
    external: true

services:
  surveyking:
    image: surveyking/surveyking:v1.9.0
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:1991
    volumes:
      - ${SURVEYKING_ROOT_PATH}/db:/app/db
      - ${SURVEYKING_ROOT_PATH}/files:/app/files
      - ${SURVEYKING_ROOT_PATH}/logs:/app/logs
