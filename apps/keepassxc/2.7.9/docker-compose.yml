services:
  keepassxc:
    container_name: ${CONTAINER_NAME}
    image: linuxserver/keepassxc:2.7.9
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    environment:
      - TZ=Asia/Shanghai
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config:/config
      - ./db:/db
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true 