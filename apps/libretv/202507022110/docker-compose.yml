services:
    libretv:
        container_name: ${CONTAINER_NAME}
        image: bestzwei/libretv:202507022110
        networks:
            - 1panel-network
        restart: always
        ports:
            - ${PANEL_APP_PORT_HTTP}:8080
        environment:
            - PASSWORD=${PANEL_APP_PASSWORD}
            - ADMINPASSWORD=${PANEL_APP_ADMIN_PASSWORD}
        labels:
            createdBy: "Apps"
networks:
    1panel-network:
        external: true
