services:
  autobangumi:
    image: "estrellaxd/auto_bangumi:3.1.18"
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:7892"
    volumes:
      - "${CONFIG_PATH}:/app/config"
      - "${DATA_PATH}:/app/data"
    environment:
      - TZ=${TIME_ZONE}
      - PGID=${PGID}
      - PUID=${PUID}
      - UMASK=${UMASK}
    dns:
      - ${DNS_SERVER}
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
