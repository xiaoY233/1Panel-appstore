services:
  qexo:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8000"
    volumes:
      - ./db:/app/db
      - hexo_data:/app/hexo_data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - WORKERS=4
      - THREADS=4
    image: abudulin/qexo:3.6.1
    labels:  
      createdBy: "Apps"
volumes:
  hexo_data:
    name: hexo_data
networks:  
  1panel-network:  
    external: true